<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="#1e1e2e"/>
  
  <!-- Animated waves -->
  <path d="M 0 100 Q 100 80 200 100 T 400 100 T 600 100 T 800 100" 
        stroke="url(#grad1)" 
        stroke-width="3" 
        fill="none" 
        opacity="0.3">
    <animate attributeName="d" 
             dur="4s" 
             repeatCount="indefinite"
             values="M 0 100 Q 100 80 200 100 T 400 100 T 600 100 T 800 100;
                     M 0 100 Q 100 120 200 100 T 400 100 T 600 100 T 800 100;
                     M 0 100 Q 100 80 200 100 T 400 100 T 600 100 T 800 100"/>
  </path>
  
  <path d="M 0 110 Q 100 90 200 110 T 400 110 T 600 110 T 800 110" 
        stroke="url(#grad1)" 
        stroke-width="2" 
        fill="none" 
        opacity="0.2">
    <animate attributeName="d" 
             dur="3s" 
             repeatCount="indefinite"
             values="M 0 110 Q 100 90 200 110 T 400 110 T 600 110 T 800 110;
                     M 0 110 Q 100 130 200 110 T 400 110 T 600 110 T 800 110;
                     M 0 110 Q 100 90 200 110 T 400 110 T 600 110 T 800 110"/>
  </path>
  
  <!-- Radio icon/logo -->
  <g transform="translate(100, 70)">
    <!-- Radio body -->
    <rect x="0" y="0" width="60" height="50" rx="8" fill="url(#grad1)" filter="url(#glow)"/>
    
    <!-- Antenna -->
    <line x1="30" y1="0" x2="30" y2="-20" stroke="#a5b4fc" stroke-width="3" stroke-linecap="round"/>
    <circle cx="30" cy="-20" r="4" fill="#a5b4fc"/>
    
    <!-- Speaker grill lines -->
    <line x1="10" y1="15" x2="50" y2="15" stroke="#1e1e2e" stroke-width="2" opacity="0.5"/>
    <line x1="10" y1="22" x2="50" y2="22" stroke="#1e1e2e" stroke-width="2" opacity="0.5"/>
    <line x1="10" y1="29" x2="50" y2="29" stroke="#1e1e2e" stroke-width="2" opacity="0.5"/>
    
    <!-- Dial -->
    <circle cx="30" cy="42" r="4" fill="#fbbf24"/>
  </g>
  
  <!-- Funkstrom text -->
  <text x="200" y="95" 
        font-family="'Courier New', monospace" 
        font-size="48" 
        font-weight="bold" 
        fill="url(#grad1)" 
        filter="url(#glow)">Funkstrom</text>
  
  <!-- Tagline -->
  <text x="200" y="120" 
        font-family="'Courier New', monospace" 
        font-size="14" 
        fill="#94a3b8"
        letter-spacing="2">INTERNET RADIO SERVER</text>
  
  <!-- Sound waves -->
  <g transform="translate(680, 100)" opacity="0.6">
    <path d="M 0 0 Q 10 -15 20 0 Q 10 15 0 0" 
          fill="none" 
          stroke="#8b5cf6" 
          stroke-width="2">
      <animateTransform attributeName="transform"
                        type="scale"
                        values="1;1.2;1"
                        dur="1.5s"
                        repeatCount="indefinite"/>
    </path>
    <path d="M 25 0 Q 35 -20 45 0 Q 35 20 25 0" 
          fill="none" 
          stroke="#8b5cf6" 
          stroke-width="2">
      <animateTransform attributeName="transform"
                        type="scale"
                        values="1;1.2;1"
                        dur="1.5s"
                        begin="0.3s"
                        repeatCount="indefinite"/>
    </path>
    <path d="M 50 0 Q 60 -25 70 0 Q 60 25 50 0" 
          fill="none" 
          stroke="#8b5cf6" 
          stroke-width="2">
      <animateTransform attributeName="transform"
                        type="scale"
                        values="1;1.2;1"
                        dur="1.5s"
                        begin="0.6s"
                        repeatCount="indefinite"/>
    </path>
  </g>
</svg>
