<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891b2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <filter id="logoGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#0c1821"/>
  
  <!-- Outer ring -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="url(#logoGrad)" stroke-width="3" opacity="0.3"/>
  
  <!-- Radio waves -->
  <g transform="translate(100, 100)">
    <path d="M -50 0 Q -50 -30 -30 -50 M 50 0 Q 50 -30 30 -50" 
          stroke="url(#logoGrad)" 
          stroke-width="4" 
          fill="none" 
          stroke-linecap="round"
          opacity="0.6">
      <animate attributeName="opacity" 
               values="0.6;0.3;0.6" 
               dur="2s" 
               repeatCount="indefinite"/>
    </path>
    
    <path d="M -65 0 Q -65 -45 -45 -65 M 65 0 Q 65 -45 45 -65" 
          stroke="url(#logoGrad)" 
          stroke-width="3" 
          fill="none" 
          stroke-linecap="round"
          opacity="0.4">
      <animate attributeName="opacity" 
               values="0.4;0.2;0.4" 
               dur="2s" 
               begin="0.3s"
               repeatCount="indefinite"/>
    </path>
    
    <path d="M -75 0 Q -75 -55 -55 -75 M 75 0 Q 75 -55 55 -75" 
          stroke="url(#logoGrad)" 
          stroke-width="2" 
          fill="none" 
          stroke-linecap="round"
          opacity="0.3">
      <animate attributeName="opacity" 
               values="0.3;0.1;0.3" 
               dur="2s" 
               begin="0.6s"
               repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Radio tower/antenna -->
  <g transform="translate(100, 100)">
    <!-- Base -->
    <rect x="-20" y="20" width="40" height="35" rx="5" fill="url(#logoGrad)" filter="url(#logoGlow)"/>
    
    <!-- Tower body -->
    <path d="M -15 20 L -10 -30 L 10 -30 L 15 20 Z" fill="url(#logoGrad)" filter="url(#logoGlow)"/>
    
    <!-- Antenna -->
    <line x1="0" y1="-30" x2="0" y2="-50" stroke="#67e8f9" stroke-width="4" stroke-linecap="round"/>
    <circle cx="0" cy="-50" r="5" fill="#14b8a6">
      <animate attributeName="opacity" 
               values="1;0.5;1" 
               dur="1.5s" 
               repeatCount="indefinite"/>
    </circle>
    
    <!-- Speaker grill -->
    <g opacity="0.5">
      <line x1="-12" y1="28" x2="12" y2="28" stroke="#0c1821" stroke-width="2"/>
      <line x1="-12" y1="35" x2="12" y2="35" stroke="#0c1821" stroke-width="2"/>
      <line x1="-12" y1="42" x2="12" y2="42" stroke="#0c1821" stroke-width="2"/>
      <line x1="-12" y1="49" x2="12" y2="49" stroke="#0c1821" stroke-width="2"/>
    </g>
    
    <!-- Volume dial -->
    <circle cx="0" cy="15" r="6" fill="#0c1821" stroke="#14b8a6" stroke-width="2"/>
    <line x1="0" y1="15" x2="4" y2="11" stroke="#14b8a6" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Bottom text -->
  <text x="100" y="185" 
        text-anchor="middle" 
        font-family="'Courier New', monospace" 
        font-size="12" 
        font-weight="bold" 
        fill="url(#logoGrad)"
        letter-spacing="1">FUNKSTROM</text>
</svg>
